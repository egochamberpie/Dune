<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8" />
        <link href="styles/styles.css" rel="stylesheet" type="text/css" />
        <title>Dune Quiz</title>
    </head>
    <body>
        <header>
            <nav>
                <img src="#" alt="Dune logo: " />
                <h1>Dune Quiz</h1>
                <ul>
                    <li>Heroism</li>
                    <li>Empire</li>
                    <li>Legacy</li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="#">
                <section>
                    <h2>Heroism</h2>
                    <fieldset>
                        <legend>
                            <label for="">
                                <input type="radio" id="" />True
                            </label>
                            <label for="">
                                <input type="radio" id="" />False
                            </label>
                        </legend>
                    </fieldset>
                </section>
                <section>
                    <h2>Empire</h2>
                    <fieldset>
                        <legend>
                            Dune's portrayal of the downfall of a galactic
                            empire is similar to Edward Gibbon's Decline and
                            Fall of the Roman Empire
                            <label for="">
                                <input type="radio" id="" />True
                            </label>
                            <label for="">
                                <input type="radio" id="" />False
                            </label>
                        </legend>
                    </fieldset>
                </section>
                <section>
                    <h2>Legacy</h2>
                    <fieldset>
                        <legend>
                            Which house do you like the most?
                            <select name="" id="">
                                <option value="" disabled>Select house</option>
                                <option value="atreides">House Atreides</option>
                                <option value="corrino">House Corrino</option>
                                <option value="fenring">House Fenring</option>
                                <option value="ginaz">House Ginaz</option>
                                <option value="harkonnen">
                                    House Harkonnen
                                </option>
                                <option value="moritani">House Moritani</option>
                                <option value="richese">House Richese</option>
                            </select>
                        </legend>
                    </fieldset>
                </section>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <address>
                <a href="#">Frank Herbert</a>
                Florence, Oregon
            </address>
        </footer>
    </body>
</html>
